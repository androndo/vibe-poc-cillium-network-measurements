apiVersion: v1
kind: Pod
metadata:
  name: curl-test
  labels:
    app: curl-test
spec:
  containers:
  - name: curl
    image: curlimages/curl:latest
    command: ["/bin/sh"]
    args: ["-c", "curl -s https://httpbin.dev/range/1024 > /dev/null && echo 'Request completed' && sleep 3600"]
  restartPolicy: Never
